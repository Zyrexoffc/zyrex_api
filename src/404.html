<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">   
<title>404 - Stop Bang!</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
:root {
    --bg-body: #0f172a;
    --primary: #f43f5e;
    --accent: #fbbf24;
    --text-main: #f1f5f9;
    --text-muted: #94a3b8;
}

body {
    background-color: var(--bg-body);
    color: var(--text-main);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    overflow: hidden;
    user-select: none;
}

/* Background circles estetik */
.bg-blur {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    filter: blur(200px);
    opacity: 0.08;
    animation: floatBg 12s ease-in-out infinite;
    z-index: -1;
}

.bg-blur:nth-child(1) { background: var(--primary); top: -100px; left: -100px; }
.bg-blur:nth-child(2) { background: var(--accent); bottom: -120px; right: -100px; }

@keyframes floatBg {
    0%, 100% { transform: translateY(0px) translateX(0px); }
    50% { transform: translateY(-30px) translateX(20px); }
}

/* Icon animasi melayang */
.icon-container {
    font-size: 9rem;
    color: var(--primary);
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite;
    text-shadow: 0 0 30px rgba(244, 63, 94, 0.5), 0 0 60px rgba(244, 63, 94, 0.3);
}

@keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-25px) rotate(5deg); }
    100% { transform: translateY(0px) rotate(0deg); }
}

h1 {
    font-size: 5rem;
    margin: 0;
    line-height: 1;
    letter-spacing: 3px;
    background: linear-gradient(90deg, #f43f5e, #fbbf24);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

h2 {
    font-size: 1.7rem;
    margin: 10px 0 25px 0;
    color: var(--accent);
    text-transform: uppercase;
    text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
}

p {
    color: var(--text-muted);
    font-size: 1.05rem;
    max-width: 550px;
    margin: 0 auto 35px auto;
    line-height: 1.6;
    padding: 0 20px;
}

/* Tombol keren */
.btn-home {
    background: linear-gradient(90deg, #f43f5e, #fbbf24);
    color: var(--bg-body);
    padding: 14px 35px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.4s;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 0 15px rgba(244, 63, 94, 0.5);
}

.btn-home:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px rgba(251, 191, 36, 0.7), 0 0 40px rgba(244, 63, 94, 0.5);
}

/* Efek partikel halus di background (opsional) */
.particle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: var(--accent);
    border-radius: 50%;
    opacity: 0.2;
    animation: particleAnim 15s linear infinite;
}

@keyframes particleAnim {
    0% { transform: translateY(0) translateX(0); }
    100% { transform: translateY(-800px) translateX(300px); }
}
</style>
</head>
<body>

    <!-- Background blur -->
    <div class="bg-blur"></div>
    <div class="bg-blur"></div>

    <!-- Icon -->
    <div class="icon-container">
        <i class="fas fa-user-secret"></i>
    </div>

    <h1>404</h1>
    <h2>Stop Bang, Ngapain Coba Lu Sampe Sini üòÜ</h2>

    <p>
      File rahasia kok dicari?<br>
      Mau jadi programmer tapi kerjanya ngintip hasil orang lain. ü§¶‚Äç<br><br>
      Website ini bukan bahan latihan copas.<br>
      Kalau mau jago, belajar. Kalau mau aman, keluar pelan-pelan.
    </p>

    <a href="/" class="btn-home">
        <i class="fas fa-arrow-left"></i> Kembali ke Jalan yang Benar
    </a>

</body>
</html>
