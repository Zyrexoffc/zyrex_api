<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="Browse through our collection of API endpoints. Find what you need or discover something new.">
<meta name="theme-color" content="#06121C">
<title>Zyrex Api</title>
<link rel="icon" href="https://file.idnet.my.id/api/preview.php?file=nnjwax6t.jpg" type="image/png">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<script>
tailwind.config = {
darkMode: 'class',
theme: {
extend: {
fontFamily: {
sans: ['Inter','system-ui','sans-serif']
}
}
}
}
</script>

<style>
:root{
--bg0:#020617;
--bg1:#071422;
--bg2:#0B1E2D;

--card:rgba(255,255,255,.03);
--stroke:rgba(255,255,255,.06);
--text:#E6F1FF;
--muted:#7DA2C3;

--brand1:#06B6D4;
--brand2:#10B981;
--brand3:#22D3EE;

--ring:rgba(16,185,129,.35);
}

body{
background:
radial-gradient(800px 500px at 15% 10%, rgba(16,185,129,.25), transparent 60%),
radial-gradient(800px 500px at 85% 20%, rgba(6,182,212,.25), transparent 60%),
linear-gradient(180deg,var(--bg0),var(--bg1));
color:var(--text);
}

.glass{
background:var(--card);
border:1px solid var(--stroke);
backdrop-filter:blur(30px);
border-radius:28px;
}

.gradient-text{
background:linear-gradient(135deg,var(--brand1),var(--brand3));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.btn-main{
background:linear-gradient(135deg,var(--brand1),var(--brand2));
border-radius:18px;
transition:.3s;
}
.btn-main:hover{
transform:translateY(-4px);
box-shadow:0 30px 80px -30px rgba(16,185,129,.6);
}

.input-modern{
background:rgba(255,255,255,.04);
border:1px solid var(--stroke);
border-radius:18px;
padding:16px 20px;
outline:none;
transition:.3s;
}
.input-modern:focus{
border-color:var(--brand2);
box-shadow:0 0 0 4px var(--ring);
}

.loader{
width:36px;height:36px;
border:3px solid rgba(255,255,255,.15);
border-top:3px solid var(--brand1);
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.contact-customer{
position:fixed;
bottom:35px;
right:35px;
width:65px;height:65px;
border-radius:20px;
background:linear-gradient(135deg,var(--brand1),var(--brand2));
display:flex;align-items:center;justify-content:center;
box-shadow:0 30px 80px -30px rgba(16,185,129,.8);
transition:.3s;
}
.contact-customer:hover{
transform:translateY(-6px) scale(1.1);
}

.avatar-hero{
border-radius:40px;
overflow:hidden;
border:1px solid var(--stroke);
box-shadow:0 50px 120px -40px rgba(0,0,0,.8);
}

.avatar-hero img{
width:100%;
height:100%;
object-fit:cover;
}

.divider{
height:1px;
background:linear-gradient(90deg,transparent,var(--stroke),transparent);
}
</style>
</head>

<body class="min-h-screen font-sans antialiased">

<!-- LOADING -->
<div id="loadingScreen" class="fixed inset-0 flex items-center justify-center z-50" style="background:var(--bg1);">
<div class="glass px-12 py-10 text-center">
<div class="loader mx-auto mb-5"></div>
<p class="text-sm tracking-wide" style="color:var(--muted)">Launching Professional Interface...</p>
</div>
</div>

<main class="max-w-7xl mx-auto px-6 py-20">

<!-- HERO (NEW SPLIT LAYOUT) -->
<div class="glass p-14 grid md:grid-cols-2 gap-14 items-center">

<div>
<h1 id="titleApi" class="text-6xl font-black gradient-text leading-tight">
Zyrex API
</h1>

<p id="descApi" class="mt-6 text-sm leading-relaxed max-w-lg" style="color:var(--muted)">
Explore and test all Zyrex API endpoints in real time.
Structured architecture. Lightning performance.
Premium modern interface experience.
</p>

<div class="mt-8 flex flex-wrap gap-3">
<span class="px-5 py-2 rounded-full text-xs font-medium" style="background:rgba(16,185,129,.15);border:1px solid rgba(16,185,129,.4);">Secure APIKEY</span>
<span class="px-5 py-2 rounded-full text-xs font-medium" style="background:rgba(6,182,212,.15);border:1px solid rgba(6,182,212,.4);">Fast JSON</span>
</div>

<div class="mt-8 flex gap-6 text-xl">
<a id="telegramLink" target="_blank"><i class="fab fa-telegram"></i></a>
<a id="whatsappLink" target="_blank"><i class="fab fa-whatsapp"></i></a>
<a id="youtubeLink" target="_blank"><i class="fab fa-youtube"></i></a>
</div>
</div>

<div class="flex justify-center">
<div class="w-64 h-64 avatar-hero">
<img id="apiAvatar" src="https://file.idnet.my.id/api/preview.php?file=atjolkf4.png">
</div>
</div>

</div>

<!-- SEARCH (FLOAT STYLE) -->
<div class="mt-16 max-w-3xl mx-auto">
<div class="glass p-6">
<input type="text" id="searchInput" placeholder="Search API endpoints..."
class="w-full input-modern text-sm">
</div>
</div>

<!-- CONTENT GRID -->
<div id="content" class="mt-16">

<div id="noResults" class="hidden text-center py-20">
<p class="text-sm" style="color:var(--muted)">No matching endpoint found.</p>
</div>

<div id="apiList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

</div>

<footer class="mt-24 text-center">
<div class="divider mb-8"></div>
<p id="footer" class="text-sm tracking-wide" style="color:var(--muted)">
© 2026 ZYREX API • v3.0.0 Professional Edition
</p>
</footer>

</main>

<a id="contactCustomerBtn" href="#" target="_blank" class="contact-customer">
<i class="fas fa-comment text-white"></i>
</a>

<script src="/script.js"></script>
</body>
  </html>
