<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="Browse through our collection of API endpoints.">
<meta name="theme-color" content="#0A0F1F">
<title>Zyrex Api</title>
<link rel="icon" href="https://file.idnet.my.id/api/preview.php?file=nnjwax6t.jpg">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<script>
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      fontFamily: { sans: ["Inter","sans-serif"] },
      boxShadow: {
        pro: "0 40px 120px -40px rgba(0,0,0,.85)",
        neon: "0 0 0 1px rgba(0,255,255,.15), 0 0 40px rgba(0,255,255,.25)"
      }
    }
  }
}
</script>

<style>
:root{
  --bg1:#070C1A;
  --bg2:#0F172A;
  --primary:#00F5FF;
  --secondary:#7C3AED;
  --accent:#22D3EE;
  --text:#E2E8F0;
  --muted:#94A3B8;
}

/* Animated Gradient Mesh */
body{
  font-family: Inter, sans-serif;
  background:
    radial-gradient(circle at 20% 20%, rgba(0,255,255,.15), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(124,58,237,.18), transparent 45%),
    radial-gradient(circle at 50% 100%, rgba(34,211,238,.12), transparent 50%),
    linear-gradient(160deg,var(--bg1),var(--bg2));
  color: var(--text);
  overflow-x:hidden;
}

/* Animated Grid */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
  background-size:60px 60px;
  animation: moveGrid 30s linear infinite;
  pointer-events:none;
  z-index:-1;
}
@keyframes moveGrid{
  from{background-position:0 0}
  to{background-position:60px 60px}
}

/* Glass Professional */
.panel{
  background: rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  backdrop-filter: blur(25px);
  border-radius:22px;
  box-shadow: 0 40px 120px -40px rgba(0,0,0,.8);
  transition:.4s;
}
.panel:hover{
  transform:translateY(-3px);
  box-shadow:0 60px 140px -50px rgba(0,255,255,.2);
}

/* Gradient Title */
.gradient-text{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Button */
.btn-pro{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  padding:10px 18px;
  border-radius:14px;
  font-weight:600;
  transition:.3s;
}
.btn-pro:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 0 40px rgba(0,255,255,.35);
}

/* Floating Animation */
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0)}
}
.avatar-hero{
  animation:float 6s ease-in-out infinite;
  border-radius:24px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 40px 120px -60px rgba(0,255,255,.3);
}

/* Input */
input{
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.1);
  padding:14px;
  border-radius:14px;
  transition:.3s;
}
input:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(0,255,255,.25);
  outline:none;
}

/* Contact Button */
.contact-customer{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  animation:float 4s ease-in-out infinite;
  box-shadow:0 0 50px rgba(0,255,255,.3);
}

/* Smooth Reveal */
.fade-in{
  opacity:0;
  transform:translateY(25px);
  animation:fadeUp 1s ease forwards;
}
@keyframes fadeUp{
  to{opacity:1;transform:none}
}

/* Loader */
.loader{
  border:3px solid rgba(255,255,255,.15);
  border-top:3px solid var(--primary);
  border-radius:50%;
  width:30px;height:30px;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body class="min-h-screen antialiased">

<div id="loadingScreen" class="fixed inset-0 flex items-center justify-center z-50 bg-black">
  <div class="panel p-8 text-center">
    <div class="loader mx-auto mb-4"></div>
    <p class="text-sm text-slate-400">Initializing Professional Interface...</p>
  </div>
</div>

<main class="max-w-5xl mx-auto px-6 py-14 space-y-10 fade-in">

<div class="panel p-8">
  <div class="flex flex-col md:flex-row items-center justify-between gap-8">

    <div class="space-y-4 max-w-xl">
      <h1 class="text-4xl font-bold gradient-text">Zyrex API</h1>
      <p class="text-slate-400">
        Enterprise-grade real-time API endpoint explorer with interactive testing environment.
      </p>

      <div class="flex gap-3">
        <button class="btn-pro">Explore API</button>
        <button class="btn-pro">Documentation</button>
      </div>
    </div>

    <div class="w-full md:w-96 avatar-hero">
      <img src="https://file.idnet.my.id/api/preview.php?file=atjolkf4.png">
    </div>

  </div>
</div>

<div class="panel p-6">
  <input type="text" placeholder="Search endpoints, categories, methods...">
</div>

<div class="panel p-6 text-center">
  <h2 class="text-xl font-semibold mb-3 gradient-text">System Status</h2>
  <p class="text-slate-400">All API services running optimally.</p>
</div>

<footer class="text-center text-slate-500 pt-6">
  © 2026 ZYREX API • Professional Edition
</footer>

</main>

<a href="#" class="contact-customer fixed bottom-6 right-6 w-14 h-14 rounded-full flex items-center justify-center text-white text-xl">
✉
</a>

<script>
window.addEventListener("load",()=>{
  setTimeout(()=>{
    document.getElementById("loadingScreen").style.display="none";
  },800);
});
</script>

</body>
  </html>
