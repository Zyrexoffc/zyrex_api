<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="Browse through our collection of API endpoints. Find what you need or discover something new.">
<meta name="theme-color" content="#0F172A">
<title>Zyrex Api</title>
<link rel="icon" href="https://file.idnet.my.id/api/preview.php?file=nnjwax6t.jpg" type="image/png">

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<script>
tailwind.config = {
darkMode: 'class',
theme: {
extend: {
fontFamily: {
sans: ['Inter','system-ui','sans-serif']
}
}
}
}
</script>

<style>
:root{
--bg0:#020617;
--bg1:#0F172A;
--card:rgba(255,255,255,.05);
--stroke:rgba(255,255,255,.08);
--text:#E2E8F0;
--muted:#94A3B8;

--brand1:#06B6D4;
--brand2:#10B981;
--brand3:#3B82F6;

--ring:rgba(16,185,129,.35);
}

body{
background:
radial-gradient(800px 500px at 10% 10%, rgba(6,182,212,.15), transparent 60%),
radial-gradient(800px 500px at 90% 20%, rgba(16,185,129,.15), transparent 60%),
linear-gradient(180deg,var(--bg0),var(--bg1));
color:var(--text);
}

.glass{
background:var(--card);
border:1px solid var(--stroke);
backdrop-filter:blur(18px);
border-radius:20px;
}

.gradient-text{
background:linear-gradient(135deg,var(--brand2),var(--brand3));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.btn-main{
background:linear-gradient(135deg,var(--brand2),var(--brand3));
border-radius:14px;
transition:.3s;
}
.btn-main:hover{
transform:translateY(-2px);
box-shadow:0 20px 40px -20px rgba(16,185,129,.6);
}

.input-modern{
background:rgba(255,255,255,.05);
border:1px solid var(--stroke);
border-radius:14px;
padding:12px 16px;
outline:none;
transition:.2s;
}
.input-modern:focus{
border-color:var(--brand2);
box-shadow:0 0 0 4px var(--ring);
}

.loader{
width:28px;height:28px;
border:3px solid rgba(255,255,255,.2);
border-top:3px solid var(--brand2);
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.contact-customer{
position:fixed;
bottom:25px;
right:25px;
width:55px;height:55px;
border-radius:50%;
background:linear-gradient(135deg,var(--brand2),var(--brand3));
display:flex;align-items:center;justify-content:center;
box-shadow:0 20px 50px -20px rgba(16,185,129,.7);
transition:.3s;
}
.contact-customer:hover{
transform:translateY(-6px) scale(1.05);
}

.avatar-hero{
border-radius:20px;
overflow:hidden;
border:1px solid var(--stroke);
box-shadow:0 25px 70px -40px rgba(0,0,0,.9);
}
.avatar-hero img{
width:100%;
height:100%;
object-fit:cover;
}

.divider{
height:1px;
background:linear-gradient(90deg,transparent,var(--stroke),transparent);
}
</style>
</head>

<body class="min-h-screen font-sans antialiased">

<!-- LOADING -->
<div id="loadingScreen" class="fixed inset-0 flex items-center justify-center z-50" style="background:var(--bg1);">
<div class="glass px-8 py-6 text-center">
<div class="loader mx-auto mb-3"></div>
<p class="text-sm" style="color:var(--muted)">Loading API Interface...</p>
</div>
</div>

<main class="max-w-5xl mx-auto px-6 py-12">

<!-- HERO -->
<div class="glass p-8 grid md:grid-cols-2 gap-10 items-center">

<div>
<h1 id="titleApi" class="text-4xl font-bold gradient-text">Zyrex API</h1>
<p id="descApi" class="mt-4 text-sm leading-relaxed" style="color:var(--muted)">
Explore and test all Zyrex API endpoints in real time. Fast, responsive, and modern interface.
</p>

<div class="mt-6 flex gap-3 flex-wrap">
<span class="px-4 py-2 rounded-full text-xs" style="background:rgba(16,185,129,.1);border:1px solid rgba(16,185,129,.3);">APIKEY Ready</span>
<span class="px-4 py-2 rounded-full text-xs" style="background:rgba(59,130,246,.1);border:1px solid rgba(59,130,246,.3);">JSON Response</span>
</div>

<div class="mt-6 flex gap-4 text-xl">
<a id="telegramLink" target="_blank"><i class="fab fa-telegram"></i></a>
<a id="whatsappLink" target="_blank"><i class="fab fa-whatsapp"></i></a>
<a id="youtubeLink" target="_blank"><i class="fab fa-youtube"></i></a>
</div>
</div>

<div class="avatar-hero h-72">
<img id="apiAvatar" src="https://file.idnet.my.id/api/preview.php?file=atjolkf4.png">
</div>

</div>

<!-- SEARCH -->
<div class="mt-10 glass p-6">
<input type="text" id="searchInput" placeholder="Search endpoints..."
class="w-full input-modern text-sm">
</div>

<!-- CONTENT -->
<div id="content" class="mt-10 space-y-6">
<div id="noResults" class="hidden text-center py-10">
<p class="text-sm" style="color:var(--muted)">No matching endpoint found.</p>
</div>

<div id="apiList" class="space-y-4"></div>
</div>

<footer class="mt-16 text-center">
<div class="divider mb-6"></div>
<p id="footer" class="text-sm" style="color:var(--muted)">© 2026 ZYREX API • v1.0.0</p>
</footer>

</main>

<a id="contactCustomerBtn" href="#" target="_blank" class="contact-customer">
<i class="fas fa-comment text-white"></i>
</a>

<script src="/script.js"></script>
</body>
</html>
